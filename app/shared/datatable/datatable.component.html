<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h6>
        {{ titulo }}
      </h6>
    </div>
  </div>
</div>

<table
  id="dtHorizontalVerticalExample"
  class="table table-striped table-bordered table-sm "
  cellspacing="0"
  width="100%"
>
  <thead>
    <tr>
      <th *ngFor="let columna of columnas">{{ columna.label }}</th>
      <th>Editar</th>
      <th>Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let elemento of dataSource" (click)="onRowClicked(elemento)">
      <td *ngFor="let columna of columnas">{{ elemento[columna.name] }}</td>
      <td>
        <button type="button" name="editar" (click)="onRowEdited(elemento)" class="btn btn-primary btn-sm">
          editar
        </button>
      </td>
      <td>
        <button type="button" name="eliminar" (click)="onRowDeleted(elemento)" class="btn btn-danger btn-sm">
          eliminar
        </button>
      </td>
    </tr>
  </tbody>
</table>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-12">
          <span class="badge badge-default"> {{ this.dataSource.length }}{{ tableFoot }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
